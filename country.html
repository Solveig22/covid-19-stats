<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/minireset.css" />
    <link rel="stylesheet" href="./libraries/chartist/dist/chartist.css" />
    <link
      rel="stylesheet"
      href="./libraries/chartist-plugin-tooltip/dist/chartist-plugin-tooltip.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Covid 19 Stats - your country</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <script src="./libraries/chartist/dist/chartist.js"></script>
    <script src="./libraries/chartist-plugin-tooltip/dist/chartist-plugin-tooltip.js"></script>
    <script src="./assets/js/country.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <a href="./index.html" class="header-brand">Covid-19-Stats</a>
        <nav class="header__nav">
          <a href="./index.html">Accueil</a>
          <a href="./country.html">Pays</a>
          <a href="./test/index.html">Test</a>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="covid-global-stats">
        <div class="section-title">
          Vue d'ensemble des cas
        </div>
        <div class="stat-title-daily stats-title">
          Statistiques par jour
        </div>
        <div class="stat">
          <div class="stat-title">
            Nouveau cas confirmé
          </div>
          <span class="stat-value"></span>
        </div>
        <div class="stat">
          <div class="stat-title">
            Nouveau cas de guérison
          </div>
          <span class="stat-value"></span>
        </div>
        <div class="stat">
          <div class="stat-title">
            Nouveau cas de décés
          </div>
          <span class="stat-value"></span>
        </div>
        <div class="stat-title-global stats-title">
          Statistiques totale
        </div>
        <div class="stat">
          <div class="stat-title">
            Confirmé
          </div>
          <span class="stat-value"></span>
        </div>
        <div class="stat">
          <div class="stat-title">
            Décés
          </div>
          <span class="stat-value"></span>
        </div>
        <div class="stat">
          <div class="stat-title">
            Personnes guéries
          </div>
          <span class="stat-value"></span>
        </div>
      </div>

      <div class="country-chart">
        <div class="chart-header">
          <div class="chart-title">
            Statistiques Covid 19 en Algérie depuis le 01 mars 2020
          </div>
          <div class="chart-info">
            <div class="info-confirmed">Confirmé</div>
            <div class="info-deaths">Décés</div>
          </div>
        </div>
        <div class="chart-body">
          <div class="loading">
            <img src="./assets/svg/portion.svg" alt="" />
          </div>
          <div class="ct-chart"></div>
        </div>
      </div>
    </main>
  </body>
</html>
